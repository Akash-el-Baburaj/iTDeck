<section class="py-5 bg-light-lighten border-top border-bottom border-light bg-gradient">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <h1 class="mt-0"><i class="mdi mdi-treasure-chest gradient"></i></h1>
                    <h3 class="gradient">Completed <span>Projects</span></h3>
                    <p class="text-muted mt-2 font-darkgrey">From Inventory Management to Factory Automation, 
                        our expertise spans a diverse range of industries, 
                        <br /> ensuring tailored solutions 
                        that drive success.</p>
                </div>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-lg-4 col-md-6" *ngFor="let layout of layoutList">
                <div class="demo-box text-center mt-3 ">
                    <img [src]="layout.imageUrl" alt="demo-img" class=" shadow-sm rounded" *ngIf="layout.imageUrl" height="234" width="336">
                    <h5 class="mt-3 f-17 gradient">{{layout.name}}</h5>
                    <p class="text-muted mt-2 font-darkgrey">{{layout.description}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
